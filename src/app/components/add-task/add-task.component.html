<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      [(ngModel)]="text"
      name="text"
      id="text"
      placeholder="Task title"
    />
  </div>

  <div class="form-control">
    <label for="day">Date</label>
    <input
      type="datetime-local"
      [(ngModel)]="day"
      name="day"
      id="day"
      placeholder="Add day & time"
    />
  </div>

  <div class="form-control form-control-check">
    <label for="reminder">Reminder</label>
    <input
      type="checkbox"
      [(ngModel)]="reminder"
      name="reminder"
      id="reminder"
    />
  </div>

  <input type="submit" value="Save" class="btn btn-block save" />
</form>
